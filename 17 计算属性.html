<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed VS methods</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<p>{{ fullname }}</p> 
	</div>
	<script>
		var vm=new Vue({
			el:'#app',
			data:{
				firstname:'kang',
				lastname:'haiwei'
			},
			computed:{
				fullname:function(){
					return this.firstname+' '+this.lastname;
				}
			},
		});

	</script>
</body>
</html>
