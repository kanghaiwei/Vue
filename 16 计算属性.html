<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed VS methods</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<p>{{ msg }}</p>
		<p>{{ reverseMsg }}</p>
		<p>{{ rvsMsg() }}</p>  
	</div>
	<script>
		var vm=new Vue({
			el:'#app',
			data:{
				msg:'hello'
			},
			computed:{
				reverseMsg:function(){
					return this.msg.split('').reverse().join('');
				}
			},
			methods:{
				rvsMsg:function(){
					return this.msg.split('').reverse().join('');
				}
			}
		});
	</script>
</body>
</html>
