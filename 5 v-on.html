<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on</title>
	<script src='js/vue.js'></script>
</head>
<body>
		<div id="app5">
			<p>{{message}}</p>
			<button v-on:click='reverseMessage'>Reverse Message</button>
		</div>
	<script>
		var app5=new Vue({
			el:'#app5',
			data:{
				message:'Hi,Vicki!'
			},
			methods:{
				reverseMessage:function(){
					this.message=this.message.split('').reverse().join('');
				}
			}
		});
	</script>
</body>
</html>
