<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app3">
		<button @click='seen=!seen'>按钮</button>
		<p v-if='seen'>Now you see me</p>
	</div>
	<script>
		var app3=new Vue({
			el:'#app3',
			data:{
				seen:true
			}
		});
	</script>
</body>
</html>
