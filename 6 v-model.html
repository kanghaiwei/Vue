<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app6">
		<p>{{message}}</p>
		<input type="text" v-model='message'>
	</div>
	<script>
		var app6=new Vue({
			el:'#app6',
			data:{
				message:'Hi,Vicki!'
			}
		});
	</script>
</body>
</html>
