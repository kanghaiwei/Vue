<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<span v-on:click='clickHandle'>{{message}}</span>
	</div>
	<script>
		let obj={
			message:'Vicki'
		}
		var app=new Vue({
			el:'#app',   //挂载元素
			data:obj,    //数据
			methods:{   //事件函数都写在methods里
				clickHandle(){    //es6的写法，函数名(){}
					alert('click');
				},
			}
		});
		console.log( app );
		console.log( app.$data );  
	</script>
</body>
</html>
