<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id='app4'>
		<ul>
			<li v-for='item in arr'>
				{{ item.text }}
			</li>
		</ul>
	</div>
	<script>
		var app4=new Vue({
			el:'#app4',
			data:{
				arr:[
					{text:'学习html'},
					{text:'学习css'},
					{text:'学习js'}
				]
			}
		});
	</script>
</body>
</html>
